<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated RTI Letter</title>
    <link rel="stylesheet" href="resultstyle.css">
</head>

<body>
    <div class="container">
        <h1>Your RTI Application</h1>
        <div id="rtiOutput">
            <p>Loading your RTI letter...</p>
        </div>
        <button onclick="downloadRTI()">Download RTI</button>
        <button onclick="goBack()">Edit Query</button>
        <button onclick="printRTI()">ðŸ–¨ Print</button>
        <button onclick="shareRTI()">ðŸ“¤ Share</button>
    </div>

    <script>
        // Retrieve RTI data from local storage
        const rtiData = JSON.parse(localStorage.getItem("rtiData"));

        if (rtiData) {
            document.getElementById("rtiOutput").innerHTML = `
                <p><strong>From:</strong><br>
                ${rtiData.name},<br>
                ${rtiData.address}</p>

                <p><strong>To:</strong><br>
                Public Information Officer,<br>
                ${rtiData.department}</p>

                <p><strong>Subject:</strong> Request for Information under RTI Act</p>

                <p><strong>Respected Sir/Madam,</strong><br>
                I hereby seek the following information under the RTI Act:<br>
                <em>${rtiData.query}</em></p>

                <p>I am ready to pay the prescribed fee. Kindly provide the requested information at the earliest.</p>

                <p>Regards,<br>
                ${rtiData.name}</p>
            `;
        }

        function downloadRTI() {
            const text = document.getElementById("rtiOutput").innerText;
            const blob = new Blob([text], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "RTI_Application.txt";
            link.click();
        }

        function goBack() {
            window.location.href = "form.html";
        }

        function printRTI() {
        window.print();
    }

    function shareRTI() {
        const text = document.getElementById("rtiOutput").innerText;
        if (navigator.share) {
            navigator.share({
                title: "RTI Application",
                text: text
            }).then(() => console.log("Shared successfully"))
              .catch(err => console.log("Share failed:", err));
        } else {
            alert("Sharing not supported on this device.");
        }
    }
    </script>
</body>

</html>
