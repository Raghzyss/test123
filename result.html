<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated RTI Letter</title>
    <link rel="stylesheet" href="resultstyle.css">
</head>

<body>
    <header>
        <img src="govt-logo.png" alt="Government Logo" class="logo">
        <h1>Your RTI Application</h1>
    </header>

    <div class="container">
        <div id="rtiOutput">
            <p>Loading your RTI letter...</p>
        </div>
        <div class="buttons">
            <button onclick="downloadRTI()">‚¨á Download</button>
            <button onclick="printRTI()">üñ® Print</button>
            <button onclick="shareRTI()">üì§ Share</button>
            <button onclick="goBack()">‚úè Edit</button>
        </div>
    </div>

    <footer>
        <p>¬© 2025 Government of India | Ministry of Information & Transparency</p>
    </footer>

    <script>
        // Retrieve RTI data from local storage
        const rtiData = JSON.parse(localStorage.getItem("rtiData"));

        function generateRTI() {
            if (rtiData) {
                document.getElementById("rtiOutput").innerHTML = `
                    <p><strong>From:</strong><br>${rtiData.name},<br>${rtiData.address}</p>
                    <p><strong>To:</strong><br>Public Information Officer,<br>${rtiData.department}</p>
                    <p><strong>Subject:</strong> Request for Information under RTI Act</p>
                    <p><strong>Respected Sir/Madam,</strong><br>${rtiData.query}</p>
                    <p>Regards,<br>${rtiData.name}</p>
                `;
            }
        }

        setTimeout(generateRTI, 1000); // Smooth loading effect

        function downloadRTI() {
            const text = document.getElementById("rtiOutput").innerText;
            const blob = new Blob([text], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "RTI_Application.txt";
            link.click();
        }

        function printRTI() {
            window.print();
        }

        function shareRTI() {
            const text = document.getElementById("rtiOutput").innerText;
            if (navigator.share) {
                navigator.share({ title: "RTI Application", text: text })
                    .then(() => console.log("Shared successfully"))
                    .catch(err => console.log("Share failed:", err));
            } else {
                alert("Sharing not supported on this device.");
            }
        }

        function goBack() {
            window.location.href = "form.html";
        }
    </script>
</body>

</html>
