<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTI Filing Form</title>
</head>
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #121212;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .container {
        background: #1e1e1e;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        max-width: 400px;
        width: 90%;
    }

    /* Headings */
    h1 {
        font-size: 24px;
        margin-bottom: 15px;
    }

    /* Form Styling */
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-size: 16px;
        text-align: left;
    }

    input,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 6px;
        background: #2a2a2a;
        color: white;
        font-size: 16px;
    }

    textarea {
        resize: none;
    }

    button {
        background: #ff9800;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 6px;
        transition: 0.3s;
    }

    button:hover {
        background: #e68900;
    }
</style>

<body>
    <div class="container">
        <h1>RTI Filing Form</h1>
        <form id="rtiForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="address">Your Address:</label>
            <input type="text" id="address" required>

            <label for="department">Department (Optional):</label>
            <input type="text" id="department">

            <label for="query">Your RTI Query:</label>
            <textarea id="query" rows="4" required></textarea>

            <button type="submit">Generate RTI</button>

            <label for="language">Select Language:</label>
            <select id="language">
                <option value="english">English</option>
                <option value="hindi">हिन्दी</option>
            </select>
        </form>
    </div>

    <script>
        document.getElementById("rtiForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const department = document.getElementById("department").value || "Relevant Department";
            const query = document.getElementById("query").value;

            // Store data & redirect to result page
            localStorage.setItem("rtiData", JSON.stringify({ name, address, department, query }));
            window.location.href = "result.html";
        });

        document.addEventListener("DOMContentLoaded", function () {
            const savedData = JSON.parse(localStorage.getItem("rtiData"));
            if (savedData) {
                document.getElementById("name").value = savedData.name;
                document.getElementById("address").value = savedData.address;
                document.getElementById("department").value = savedData.department;
                document.getElementById("query").value = savedData.query;
            }
        });
    </script>
</body>

</html>
