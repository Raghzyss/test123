<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTI Filing Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RTI Filing Form</h1>
        <form id="rtiForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="address">Your Address:</label>
            <input type="text" id="address" required>

            <label for="department">Department (Optional):</label>
            <input type="text" id="department">

            <label for="query">Your RTI Query:</label>
            <textarea id="query" rows="4" required></textarea>

            <button type="submit">Generate RTI</button>
        </form>
    </div>

    <script>
        document.getElementById("rtiForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const department = document.getElementById("department").value || "Relevant Department";
            const query = document.getElementById("query").value;
            
            // Store data & redirect to result page
            localStorage.setItem("rtiData", JSON.stringify({ name, address, department, query }));
            window.location.href = "result.html";
        });
    </script>
</body>
</html>
