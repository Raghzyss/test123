<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTI Filing Form</title>
</head>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Body */
body {
    background-color: #f8f9fa;
    color: #333;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Header */
header {
    width: 100%;
    background: linear-gradient(to right, #ff9933, white, #138808);
    padding: 15px 0;
    text-align: center;
    color: black;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.logo {
    width: 80px;
    height: auto;
    display: block;
    margin: 0 auto 10px;
}

/* Main Container */
.container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 90%;
    margin: 50px auto;
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    margin-bottom: 20px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-size: 16px;
    text-align: left;
    font-weight: bold;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #aaa;
    border-radius: 6px;
    background: #fff;
    color: #333;
    font-size: 16px;
}

textarea {
    resize: none;
}

select {
    cursor: pointer;
}

/* Button Styling */
button {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
    transition: all 0.3s ease-in-out;
}

button:hover {
    background: #0056b3;
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
}

/* Footer */
footer {
    background: #222;
    color: white;
    padding: 10px;
    width: 100%;
    position: fixed;
    bottom: 0;
    text-align: center;
}

@media (max-width: 600px) {
    .container {
        width: 90%;
        padding: 20px;
    }

    h1 {
        font-size: 20px;
    }

    button {
        font-size: 16px;
        padding: 10px 15px;
    }
}

</style>

<body>
    <header>
        <img src="logo.jpg" alt="Government Logo" class="logo">
        <h1>RTI Filing Form</h1>
    </header>

    <div class="container">
        <p>Fill in the details to generate your RTI request.</p>
        <form id="rtiForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="address">Your Address:</label>
            <input type="text" id="address" required>

            <label for="department">Department (Optional):</label>
            <input type="text" id="department">

            <label for="query">Your RTI Query:</label>
            <textarea id="query" rows="4" required></textarea>

            <label for="language">Select Language:</label>
            <select id="language">
                <option value="english">English</option>
                <option value="hindi">हिन्दी</option>
            </select>

            <button type="submit">Generate RTI</button>
        </form>
    </div>

    <footer>
        <p>© 2025 Government of India | Ministry of Information & Transparency</p>
    </footer>

    <script>
        document.getElementById("rtiForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const department = document.getElementById("department").value || "Relevant Department";
            const query = document.getElementById("query").value;

            // Store data & redirect to result page
            localStorage.setItem("rtiData", JSON.stringify({ name, address, department, query }));
            window.location.href = "result.html";
        });

        document.addEventListener("DOMContentLoaded", function () {
            const savedData = JSON.parse(localStorage.getItem("rtiData"));
            if (savedData) {
                document.getElementById("name").value = savedData.name;
                document.getElementById("address").value = savedData.address;
                document.getElementById("department").value = savedData.department;
                document.getElementById("query").value = savedData.query;
            }
        });
    </script>
</body>


</html>
