<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="LoginStyle.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit" id="submit-btn">Login</button>
        </form>
        <button class="google-btn" id="google-login">Continue with Google</button>
        <button class="toggle-btn" onclick="toggleForm()">Don't have an account? Sign Up</button>
    </div>

    <script>
        let isSignUp = false;

        function toggleForm() {
            isSignUp = !isSignUp;
            document.getElementById("form-title").innerText = isSignUp ? "Sign Up" : "Login";
            document.getElementById("submit-btn").innerText = isSignUp ? "Sign Up" : "Login";
            document.querySelector(".toggle-btn").innerText = isSignUp ? "Already have an account? Login" : "Don't have an account? Sign Up";
        }

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID Token: " + response.credential);
            alert("Google Sign-In Successful! Token: " + response.credential);
        }

        function loadGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID",
                callback: handleCredentialResponse,
            });

            google.accounts.id.renderButton(
                document.getElementById("google-login"),
                { theme: "outline", size: "large" }
            );

            google.accounts.id.prompt();
        }

        // Bypass login
        function handleLogin(event) {
            event.preventDefault();

            // Auto-login without entering credentials
            localStorage.setItem("isLoggedIn", "true");

            alert("Login successful!");
            window.location.href = "index.html"; // Redirect to homepage
        }

        // Attach event listener
        document.getElementById("login-form").addEventListener("submit", handleLogin);

        // Auto-login if already logged in
        window.onload = function () {
            if (localStorage.getItem("isLoggedIn") === "true") {
                window.location.href = "index.html"; // Redirect if already logged in
            }
            loadGoogleSignIn();
        };

        function handleLogin(event) {
            event.preventDefault();

            // Auto-login and redirect to form.html
            localStorage.setItem("isLoggedIn", "true");

            alert("Login successful!");
            window.location.href = "form.html"; // Redirect to form page
        }

        // Auto-login if already logged in
        window.onload = function () {
            if (localStorage.getItem("isLoggedIn") === "true") {
                window.location.href = "index.html"; // Redirect if already logged in
            }
            loadGoogleSignIn();
        };

        function handleLogin(event) {
            event.preventDefault();

            // Force login every time (no persistent session)
            alert("Login successful!");
            window.location.href = "index.html"; // Redirect to homepage
        }

        // Attach event listener
        document.getElementById("login-form").addEventListener("submit", handleLogin);

        // Remove auto-login check (always show login page)
        window.onload = function () {
            loadGoogleSignIn();
        };
    </script>
</body>

</html>
